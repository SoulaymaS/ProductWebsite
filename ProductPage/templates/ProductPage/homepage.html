{% load static %}
<!DOCTYPE html>
<head>
    <title> MakeUp </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="">Beauty Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'products' %}">Products</a>
            </li>
         
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            <a class="nav-link" href="#signup">Login</a>
          </form>
        </div>
      </nav>

      <section id="carosel">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/10/22/20/55/makeup-brushes-1761648_960_720.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src=" https://cdn.pixabay.com/photo/2018/01/14/00/05/makeup-3081015_960_720.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2020/01/05/20/06/lipstick-4743984_960_720.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
     
      <br>
      <hr>
      
      <section>

        <h1> Join us to benefit from our promotions </h1>
      </section>

      <section id="signup">
        <div class="container">
          <div class="row">
              <div class="col-md-6 offset-md-3">
                  <div class="signup-form">
                      <form action="" class="mt-5 border p-4 bg-light shadow">
                          <h4 class="mb-5 text-secondary">Create Your Account</h4>
                          <div class="row">
                              <div class="mb-3 col-md-6">
                                  <label>First Name<span class="text-danger">*</span></label>
                                  <input type="text" name="fname" class="form-control" placeholder="Enter First Name">
                              </div>
      
                              <div class="mb-3 col-md-6">
                                  <label>Last Name<span class="text-danger">*</span></label>
                                  <input type="text" name="Lname" class="form-control" placeholder="Enter Last Name">
                              </div>
      
                              <div class="mb-3 col-md-12">
                                  <label>Password<span class="text-danger">*</span></label>
                                  <input type="password" name="password" class="form-control" placeholder="Enter Password">
                              </div>
                              <div class="mb-3 col-md-12">
                                  <label>Confirm Password<span class="text-danger">*</span></label>
                                  <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password">
                              </div>
                              <div class="col-md-12">
                                 <button class="btn btn-success float-end">Signup Now</button>
                              </div>
                          </div>
                      </form>
                      <p class="text-center mt-3 text-secondary">If you have account, Please <a href="{% url 'sign'%}">Login Now</a></p>
                  </div>
              </div>
          </div>
      </div>
      </section>

</body>
